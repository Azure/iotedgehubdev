steps:
  - task: UsePythonVersion@0
    displayName: "Use Python 3.6"
    inputs:
      versionSpec: 3.6
      addToPath: true
      architecture: "x64"

  - script: |
      pip install --upgrade pip
      pip install --upgrade tox
    displayName: "Install tox"

  - script: |
      tox
    displayName: "Run tests against iotedgehubdev source code with tox"
