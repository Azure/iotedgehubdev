version: '3.6'
services:
  tempSensor:
    expose:
    - 22/tcp
    environment:
    - FOO=bar
    - BAZ=quux
    command: date
    healthcheck:
      test:
      - string
      interval: 0ms
      timeout: 0ms
      retries: 0
      start_period: 0ms
    image: microsoft/azureiotedge-simulated-temperature-sensor:1.0-preview
    mac_address: 12:34:56:78:9a:bc
    labels:
      com.example.vendor: Acme
      com.example.license: GPL
      com.example.version: '1.0'
    stop_signal: SIGTERM
    stop_grace_period: 10s
    ports:
    - 11022:22/tcp
    network_mode: bridge
    dns:
    - 8.8.8.8
    dns_search:
    - ''
    restart: no
    cap_add:
    - NET_ADMIN
    cap_drop:
    - MKNOD
    logging:
      driver: json-file
      options: {}
    container_name: tempSensor
  filterModule:
    image: yuganacr.azurecr.io/filtermodule:0.0.1-amd64
    container_name: filterModule
networks: {}
volumes: {}
